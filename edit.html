{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Written by"
               class="form-control"
               value="{{ request.form['author'] or post['author'] }}">
        </input>
        </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index')}}"><button type="button" class="btn btn-dark"> Go Back </button></a>
    </div>
</form>
<hr>
{% endblock %}
